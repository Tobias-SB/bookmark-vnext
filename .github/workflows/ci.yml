name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - version_1

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Using `npm install` (not `npm ci`) until package-lock.json is updated
      # to include eslint-config-universe + eslint-plugin-react-native.
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck
